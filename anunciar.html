<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Anunciar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Anunciar Produto</h2>

<form class="form-anuncio">

    <label>Nome do produto</label>
    <input type="text" placeholder="Ex: Furadeira Makita" required>

    <label>Descrição do produto</label>
    <textarea placeholder="Descreva o produto" required></textarea>

    <label>Foto do produto</label>
    <input type="file" accept="image/*" required>

    <label>Telefone para contato</label>
    <input type="tel" placeholder="(xx) xxxxx-xxxx" required>

    <button type="submit">Anunciar</button>

</form>

</body>
</html>
